{% extends 'chat/base.html' %}
{% block body %}
<div class="flex flex-col flex-auto h-full p-6" >
  <div
      class="flex flex-col flex-auto items-center flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4"
  >
  <h2 class="text-2xl m-10 font-bold">Create a Group</h2>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6"  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Group name</label>
        <div class="mt-2">
        <input id="name" name="name" type="name" autocomplete="name" value="{{ form.name.value|default_if_none:"" }}"
        required class="py-2 px-3 mr-10 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
    </div>

    <div class="flex items-center">
        {{ form.is_private }}
        <label for="is_private" class="ms-2 block text-sm font-medium leading-6 text-gray-900">Private</label>
    </div>
    <div class="col-span-full">
        <label for="id_photo" class="block text-sm font-medium leading-6 text-gray-900">Group photo</label>
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
            <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
            </svg>
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
                <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                <span>Upload a photo</span>
                <input value="{{ form.photo.value|default_if_none:"" }}" id="file-upload" name="photo" type="file" class="sr-only">
                </label>
                <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
            </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6 my-10">
        <a href="{% url 'index' %}" type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
    </div>
    
    </form>

</div>

  </div>
</div>
{% endblock %}
