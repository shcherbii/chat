{% extends 'chat/base.html' %}
{% block body %}
<div class="flex flex-col flex-auto h-full p-6" >
    <div
        class="flex flex-col flex-auto items-center flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4"
    >
        {% if messages  %}

            {% for message in messages %}

            <div id="message_container" class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
                <div class="flex">
                <div class="py-1"><svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg></div>
                <div>
                    <p class="font-bold">{{ message  }}</p>
                    <!-- <p class="text-sm">{{  massage }}</p> -->
                </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
        <div class="flex flex-col p-8 items-center bg-white shadow-md hover:shodow-lg rounded-2xl my-auto" >
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div 
                    class="flex mx-auto items-center justify-center rounded-2xl text-indigo-700 bg-indigo-100 h-10 w-10 "
                >
                    <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
                    ></path>
                    </svg>
                    </div>
                </div>
                    <div class="flex flex-col ml-3">
                        <div class="font-medium leading-none">Select a chat to start a conversation!</div>
                        </p>
                    </div>
                </div>
            </div>
        </div>

</div>
<script>
    var message_ele = document.getElementById("message_container");

    setTimeout(function(){ 
    message_ele.style.display = "none"; 
    }, 3000);
</script>
{% endblock %}
