{% extends 'chat/base.html' %}
{% block body %}


<div class="flex flex-col flex-auto h-full p-6" >
    <div
        class="flex flex-col flex-auto items-center flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4"
    >
        <div
            class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
            <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="{{ profile.photo.url }}" alt="">
            <div class="text-center space-y-2 sm:text-left">
                <div class="space-y-0.5">
                    <p class="text-lg text-black font-semibold">
                        {{ profile.user.username }}
                    </p>
                    <p class="text-slate-500 font-medium">
                        {{ profile.decs }}
                    </p>
                </div>
                {% if profile.user == request.user %}
                <a href="{% url 'edit' %}" class="px-4 py-1 bg-indigo-600 text-sm text-white font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-indigo-500 hover:border-transparent">Edit</a>

                {% else %}
                <a href="{% url 'personal_chat_room' profile.user.username %}">
                    <button type="button" class="px-4 py-2 text-xs font-semibold text-center inline-flex items-center text-white bg-indigo-700 rounded-full hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-500 dark:focus:ring-indigo-800">
                    <svg class="w-3 h-3 text-white me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                    </svg>
                    Message
                    </button>
       
                </a>
                {% endif %}

            </div>
        </div>
    </div>

</div>

{% endblock%}
